<table class="list-table doodle-border">
  <tr>
    <th>Nombre</th>
    <th>Descripción</th>
    <th>Acción</th>
  </tr>
  <tr *ngFor="let post of posts">
    <td>{{ post.nombre }}</td>
    <td>{{ post.descripcion }}</td>
    <td><button (click)="onDelete(post)">Eliminar</button></td>
  </tr>
</table>
